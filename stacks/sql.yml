version: '3'

services:
    mysql:
        image: 192.168.0.40/mysql
        environment:
            - MYSQL_ROOT_PASSWORD=password
        ports:
            - 3306:3306
        volumes:
            - mysql_data:/var/lib/mysql
        networks:
            - default
            - swarm
    myadmin:
        image: 192.168.0.40/phpmyadmin
        environment:
            - PMA_HOST=mysql 
        ports:
            - 8080:80
            
volumes:
    mysql_data:
        external:
            name: mysql_data

networks:
    swarm:
        driver: overlay
